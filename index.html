<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunkids Online Practice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2016/04/01/09/13/cartoon-1299394_1280.png') repeat;
      background-color: #fff9f0;
      color: #333;
    }
    .screen {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .visible {
      display: block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      padding: 1rem;
      justify-items: center;
    }
    .button {
      border: 3px solid #333;
      border-radius: 16px;
      padding: 2rem;
      width: 160px;
      height: 120px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 2px 2px 6px #ccc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: pop 1s ease-in-out;
    }
    .button:hover {
      transform: scale(1.08);
      box-shadow: 4px 4px 12px #aaa;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .begin1 { background: #c8facc; border-color: #91e69a; }
    .begin2 { background: #8fffa6; border-color: #56e874; }
    .go1 { background: #ffb3b3; border-color: #ff6b6b; }
    .go2 { background: #fff799; border-color: #ffd43b; }
    .go3 { background: #b3e0ff; border-color: #3399ff; }
    .go4 { background: #d0f5b1; border-color: #98e37f; }
    .go5 { background: #ffd1a4; border-color: #ffa94d; }
    .go6 { background: #e2c6ff; border-color: #b980ff; }
  </style>
</head>
<body>
  <div class="screen visible" id="levelScreen">
    <h1>🎮 Welcome to Sunkids Online Practice</h1>
    <p>Select your book level:</p>
    <div class="grid">
      <div class="button begin1" onclick="enterLevel(0)">Let's Begin 1</div>
      <div class="button begin2" onclick="enterLevel(1)">Let's Begin 2</div>
      <div class="button go1" onclick="enterLevel(2)">Let's Go 1</div>
      <div class="button go2" onclick="enterLevel(3)">Let's Go 2</div>
      <div class="button go3" onclick="enterLevel(4)">Let's Go 3</div>
      <div class="button go4" onclick="enterLevel(5)">Let's Go 4</div>
      <div class="button go5" onclick="enterLevel(6)">Let's Go 5</div>
      <div class="button go6" onclick="enterLevel(7)">Let's Go 6</div>
    </div>
  </div>

  <!-- 其餘部分程式碼不變 -->
</body>
</html>
